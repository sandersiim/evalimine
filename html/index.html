<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>E-valimised</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"></script>
		<script type="text/javascript" src="test.js"></script>
		<link rel="stylesheet" media="screen" href="style.css" />
		<link rel="stylesheet" media="print" href="style_print.css" />
	</head>
	<body>
		<div id="mainblock">
			<div id="header">
				<div id="sitetitle"><h1>E-valimised<span>Eesti kohalike valimiste h&auml;&auml;letamise s&uuml;steem</span></h1></div>
				<div class="clear"></div>
				<div class="menubar">
					<div id="menu_voting" class="menuitem">H&auml;&auml;letamine</div>
					<div id="menu_statistics" class="menuitem">Statistika</div>
					<div id="menu_help" class="menuitem">Abi</div>
					<div id="menu_mydata" class="menuitem menuselected">Logi sisse</div>
					<div class="clear"></div>
				</div>
				<div id="testtext"></div>
			</div>		
			<div class="clear"></div>
			<div id="content">
				<div id="tab_stats_regions" class="tab">
					<div class="tabNameLabel">Statistika</div>
				</div>
				<div id="tab_voting" class="tab">
					<div class="tabNameLabel">Hääletamine</div>
					<div class="tabContents">
						
					</div>
				</div>
				<div id="tab_help" class="tab">
					<div class="tabNameLabel">Abi</div>
				</div>
				<div id="tab_mydata" class="tab">
					<div class="tabNameLabel">Minu andmed</div>
				</div>
				<div id="tab_login" class="tab visible">
					<div class="tabNameLabel">Logi sisse</div>
					<div class="clear"></div>
					<div id="login_pswd">
						<h2>Salakoodiga</h2>
						<form method="GET" action="#" id="loginByPassword">
							<div class="errorMessage" id="loginErrorMessage">
								
							</div>
							<div class="inputBoxWithLabel"> 
								<label class="label" for="username">Isikukood</label> <input type="text" name="" id="username" value=""/>
							</div>
							<div class="inputBoxWithLabel"> 
								<label class="label" for="password">Salasõna</label> <input type="password" name="" id="password" value=""/>
							</div>
							<input id="loginbutton" class="submitButton" type="submit" value="Logi sisse"/>		
						</form>
					</div>
					<div id="login_idcard">
						<h2>Id-kaardiga</h2>
						<form method="GET" enctype="multipart/form-data" action="#" id="loginByIdCard">
							<input type="hidden" name="authSessionId" id="authSessionId" value=""/>		
							<input id="idCardPic" type="submit" value=""/>					
						</form>
					</div>					
				</div>
				<div id="tab_application" class="tab">
					<div class="tabNameLabel">Kandideeri</div>
				</div>

			</div>
			<div class="clear"></div>
			<div id="footer">
				<span>© KuriVaim 2013</span>
			</div>	
		</div>
	</body>
</html>
